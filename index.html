<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Games</title>
  <meta name="description" content="Games launcher" />
  <!-- Permissions policy for gamepad and fullscreen -->
  <meta http-equiv="Permissions-Policy" content="gamepad=(self), fullscreen=(self)">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --card-bg: #1a1a2e;
      --card-border: #2a2a3e;
      --accent: #4a9eff;
      --text: #ffffff;
      --text-muted: #a0a8c0;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body {
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-title {
      font-size: 42px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 20px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(74, 158, 255, 0.2);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Header */
    .main-header {
      padding: 15px 20px;
      background: rgba(10, 10, 15, 0.95);
      border-bottom: 1px solid rgba(74, 158, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    
    .logo {
      font-size: 20px;
      font-weight: 600;
      color: var(--accent);
    }
    
    .stats {
      color: var(--text-muted);
      font-size: 14px;
    }
    
    /* Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Controls */
    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }
    
    .search-box {
      flex: 1;
      min-width: 250px;
    }
    
    .search-box input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(30, 30, 40, 0.9);
      border: 1px solid rgba(74, 158, 255, 0.2);
      border-radius: 8px;
      color: var(--text);
      font-size: 14px;
      font-family: 'Inter', sans-serif;
    }
    
    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .search-box input::placeholder {
      color: var(--text-muted);
    }
    
    .btn {
      padding: 12px 20px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    
    .btn:hover {
      background: #3a8eff;
    }
    
    /* Games Grid */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .game-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s ease;
      transform: translateZ(0);
    }
    
    .game-card:hover {
      transform: translateY(-3px) translateZ(0);
      border-color: var(--accent);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .game-image {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
      background: #1a1a2e;
      transform: translateZ(0);
    }
    
    .game-info {
      padding: 12px;
    }
    
    .game-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .game-category {
      font-size: 11px;
      color: var(--accent);
      margin-top: 4px;
    }
    
    /* Modal */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .modal-backdrop.show {
      display: flex;
    }
    
    /* SCROLL FIX: Lock body when modal is open */
    body.modal-open {
      position: fixed;
      width: 100%;
      overflow: hidden;
    }
    
    .modal {
      width: 95%;
      max-width: 1200px;
      height: 85vh;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
    }
    
    /* FULLSCREEN FIX: Hide header and remove any padding/margin in fullscreen */
    :fullscreen .modal-header,
    :-webkit-full-screen .modal-header,
    :-moz-full-screen .modal-header {
      display: none !important;
    }
    
    :fullscreen .modal,
    :-webkit-full-screen .modal,
    :-moz-full-screen .modal {
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
      padding: 0 !important;
      margin: 0 !important;
    }
    
    :fullscreen .iframe-container,
    :-webkit-full-screen .iframe-container,
    :-moz-full-screen .iframe-container {
      width: 100vw !important;
      height: 100vh !important;
    }
    
    .modal-header {
      padding: 15px 20px;
      background: rgba(20, 20, 30, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(74, 158, 255, 0.2);
      flex-shrink: 0;
    }
    
    .modal-title {
      font-weight: 500;
      color: var(--text);
      font-size: 16px;
    }
    
    .modal-actions {
      display: flex;
      gap: 8px;
    }
    
    .iframe-container {
      flex: 1;
      background: #000;
      position: relative;
      overflow: hidden;
    }
    
    .game-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #000;
    }
    
    .game-loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    
    .game-loader.hidden {
      display: none;
    }
    
    .game-loader-spinner {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(74, 158, 255, 0.2);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 10px;
    }
    
    .game-loader-text {
      color: var(--text-muted);
      font-size: 14px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .games-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 12px;
      }
      
      .modal {
        width: 98%;
        height: 80vh;
      }
    }
    
    @media (max-width: 480px) {
      .games-grid {
        grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      }
      
      .modal {
        width: 100%;
        height: 75vh;
        border-radius: 0;
      }
      
      .modal-backdrop {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loading-title">Games</div>
    <div class="loading-spinner"></div>
  </div>

  <!-- Header -->
  <header class="main-header">
    <div class="logo">Games</div>
    <div class="stats" id="gamesCount">Loading...</div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Controls -->
    <div class="controls">
      <div class="search-box">
        <input type="search" id="search" placeholder="Search games..." autocomplete="off">
      </div>
      <button id="refreshBtn" class="btn">Refresh</button>
      <button id="fullscreenMode" class="btn">Fullscreen</button>
    </div>

    <!-- Games Grid -->
    <div id="gamesGrid" class="games-grid"></div>
    
    <!-- No Results -->
    <div id="noResults" style="text-align: center; color: var(--text-muted); display: none; padding: 30px 0;">
      No games found
    </div>
  </main>

  <!-- Game Modal -->
  <div id="modalBackdrop" class="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="modalTitle">Game</div>
        <div class="modal-actions">
          <button id="fullscreenBtn" class="btn">Fullscreen</button>
          <button id="closeModal" class="btn" style="background: #ff4757;">Close</button>
        </div>
      </div>
      <div class="iframe-container">
        <div id="gameLoader" class="game-loader">
          <div class="game-loader-spinner"></div>
          <div class="game-loader-text">Loading game...</div>
        </div>
        <iframe id="gameFrame" class="game-frame" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const ZONES_JSON_URL = "https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json";
    const COVERS_BASE_URL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
    const HTML_BASE_URL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
    
    // DOM Elements
    const loadingScreen = document.getElementById('loadingScreen');
    const searchInput = document.getElementById('search');
    const gamesGrid = document.getElementById('gamesGrid');
    const noResults = document.getElementById('noResults');
    const refreshBtn = document.getElementById('refreshBtn');
    const fullscreenMode = document.getElementById('fullscreenMode');
    const gamesCount = document.getElementById('gamesCount');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalTitle = document.getElementById('modalTitle');
    const gameFrame = document.getElementById('gameFrame');
    const gameLoader = document.getElementById('gameLoader');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const closeModal = document.getElementById('closeModal');
    
    // State
    let games = [];
    let scrollPosition = 0;
    let currentGameUrl = '';
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        loadingScreen.classList.add('hidden');
      }, 800);
      
      fetchGames();
      setupEventListeners();
    });
    
    // Setup all event listeners
    function setupEventListeners() {
      searchInput.addEventListener('input', debounce(filterGames, 300));
      refreshBtn.addEventListener('click', fetchGames);
      fullscreenMode.addEventListener('click', toggleFullscreenMode);
      fullscreenBtn.addEventListener('click', toggleGameFullscreen);
      closeModal.addEventListener('click', closeGameModal);
      
      // Handle ESC key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          if (document.fullscreenElement) {
            document.exitFullscreen();
          } else {
            closeGameModal();
          }
        }
      });
      
      // Handle fullscreen change
      document.addEventListener('fullscreenchange', handleFullscreenChange);
      document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
      document.addEventListener('mozfullscreenchange', handleFullscreenChange);
    }
    
    // Handle fullscreen changes
    function handleFullscreenChange() {
      if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement) {
        try {
          gameFrame.contentWindow.postMessage({ type: 'FULLSCREEN_CHANGE', fullscreen: false }, '*');
        } catch (e) {}
      }
    }
    
    // Fetch games from JSON
    async function fetchGames() {
      try {
        gamesGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--text-muted);">Loading games...</div>';
        
        const response = await fetch(`${ZONES_JSON_URL}?t=${Date.now()}`);
        const data = await response.json();
        
        // Filter out invalid games and suggestions
        games = data.filter(game => {
          const name = game.name?.toLowerCase() || '';
          return game.id && 
                 game.id !== '-1' && 
                 !name.includes('suggest') &&
                 !name.includes('discord') &&
                 !name.includes('.gg') &&
                 !name.includes('[!]');
        });
        
        // Update games count
        gamesCount.textContent = `${games.length} games`;
        
        // Render games
        renderGames(games);
      } catch (error) {
        console.error('Error loading games:', error);
        gamesGrid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #ff4757;">Failed to load games</div>';
      }
    }
    
    // Render games grid
    function renderGames(gamesList) {
      gamesGrid.innerHTML = '';
      
      if (!gamesList.length) {
        noResults.style.display = 'block';
        return;
      }
      
      noResults.style.display = 'none';
      
      const fragment = document.createDocumentFragment();
      
      gamesList.forEach((game) => {
        const card = createGameCard(game);
        fragment.appendChild(card);
      });
      
      gamesGrid.appendChild(fragment);
    }
    
    // Create game card element
    function createGameCard(game) {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.dataset.gameId = game.id;
      
      // Process image URL
      let imageUrl = game.cover || '';
      if (imageUrl.includes('{COVER_URL}')) {
        imageUrl = imageUrl.replace('{COVER_URL}', COVERS_BASE_URL);
      }
      if (imageUrl.includes('{HTML_URL}')) {
        imageUrl = imageUrl.replace('{HTML_URL}', HTML_BASE_URL);
      }
      
      // If no image or broken URL, use placeholder
      if (!imageUrl || imageUrl.includes('undefined')) {
        imageUrl = `https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=400&h=250&fit=crop`;
      }
      
      // Clean up game name
      const gameName = game.name || 'Game';
      const category = game.category || 'Arcade';
      
      card.innerHTML = `
        <img src="${imageUrl}" alt="${gameName}" class="game-image" loading="lazy">
        <div class="game-info">
          <div class="game-title">${gameName}</div>
          <div class="game-category">${category}</div>
        </div>
      `;
      
      // Add click event
      card.addEventListener('click', function() {
        openGame(game);
      }, false);
      
      return card;
    }
    
    // Filter games based on search
    function filterGames() {
      const query = searchInput.value.toLowerCase().trim();
      
      if (!query) {
        renderGames(games);
        return;
      }
      
      const filteredGames = games.filter(game => {
        const name = game.name?.toLowerCase() || '';
        const category = game.category?.toLowerCase() || '';
        return name.includes(query) || category.includes(query);
      });
      
      renderGames(filteredGames);
    }
    
    // Improved HTML detection function
    function isHtmlContent(content, url) {
      const lowerContent = content.toLowerCase();
      const lowerUrl = url.toLowerCase();
      
      // Check URL extension
      if (lowerUrl.endsWith('.html') || lowerUrl.includes('.html?')) {
        return true;
      }
      
      // Check for common HTML patterns
      const htmlPatterns = [
        '<!doctype',
        '<html',
        '<head>',
        '<body>',
        '<!--',
        '<script',
        '<style',
        '<div',
        '<canvas',
        '</html>',
        '</body>',
        '</head>',
        'unityloader',
        'webgl-content',
        'gamecontainer'
      ];
      
      // Check if any HTML pattern exists in content
      for (const pattern of htmlPatterns) {
        if (lowerContent.includes(pattern)) {
          return true;
        }
      }
      
      // Check for HTML comment at the start (like your example)
      if (content.trim().startsWith('<!--')) {
        return true;
      }
      
      return false;
    }
    
    // Inject critical fixes for Chrome compatibility
    function injectChromeFixes(html) {
      const fixes = `
        <script>
          // Fix for google.csi error
          if (typeof google === 'undefined') window.google = {};
          if (typeof google.csi === 'undefined') {
            google.csi = {
              tick: function() {},
              report: function() {},
              startTick: function() {},
              endTick: function() {}
            };
          }
          
          // Fix for Unity gamepad permission error (Chrome-specific)
          // This prevents the "Failed to execute 'getGamepads'" crash
          if (typeof navigator.getGamepads === 'function') {
            const originalGetGamepads = navigator.getGamepads;
            navigator.getGamepads = function() {
              try {
                return originalGetGamepads.call(navigator);
              } catch (e) {
                // Return empty array if permission is denied
                return [];
              }
            };
          }
          
          // Alternative: nullify getGamepads if the above doesn't work
          // navigator.getGamepads = null;
          
          // Suppress Unity cache errors (non-critical)
          if (typeof console !== 'undefined') {
            const originalError = console.error;
            console.error = function(...args) {
              if (typeof args[0] === 'string' && 
                  (args[0].includes('UnityCache') || args[0].includes('IDBDatabase'))) {
                // Silently ignore Unity cache errors
                return;
              }
              originalError.apply(console, args);
            };
          }
        </script>
      `;
      
      // Inject fixes before closing </head> tag, or if no head, insert at beginning
      if (html.includes('</head>')) {
        return html.replace('</head>', fixes + '</head>');
      } else if (html.includes('<body>')) {
        return html.replace('<body>', '<head>' + fixes + '</head><body>');
      } else {
        return fixes + html;
      }
    }
    
    // Open game in modal - MAIN FIXED FUNCTION
    async function openGame(game) {
      console.log('Opening game:', game.name);
      modalTitle.textContent = game.name || 'Game';
      
      // SCROLL FIX: Store scroll position and lock body
      scrollPosition = window.scrollY;
      document.body.style.top = `-${scrollPosition}px`;
      document.body.classList.add('modal-open');
      
      // Show modal
      modalBackdrop.classList.add('show');
      gameLoader.classList.remove('hidden');
      
      // Process game URL
      let gameUrl = game.url || '';
      gameUrl = gameUrl.replace('{COVER_URL}', COVERS_BASE_URL).replace('{HTML_URL}', HTML_BASE_URL);
      currentGameUrl = gameUrl;
      
      console.log('Game URL:', gameUrl);
      
      // Clear iframe first
      gameFrame.src = 'about:blank';
      
      // Set iframe permissions - CRITICAL for Chrome
      gameFrame.sandbox = "allow-scripts allow-same-origin allow-popups allow-forms allow-pointer-lock allow-modals";
      gameFrame.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; gamepad; fullscreen";
      gameFrame.allowFullscreen = true;
      
      // Always use srcdoc for Chrome to force HTML rendering, but inject fixes first
      loadWithSrcdoc(gameUrl);
      
      // Set timeout to hide loader
      setTimeout(() => {
        if (!gameLoader.classList.contains('hidden')) {
          gameLoader.classList.add('hidden');
        }
      }, 8000);
    }
    
    // Load with srcdoc - This always treats content as HTML
    async function loadWithSrcdoc(url) {
      try {
        const response = await fetch(url, { 
          mode: 'cors',
          cache: 'no-cache'
        });
        
        const contentType = response.headers.get('content-type') || '';
        let content = await response.text();
        
        console.log('Content-Type:', contentType);
        console.log('Content preview:', content.substring(0, 200));
        
        // Check if this looks like HTML
        const looksLikeHtml = isHtmlContent(content, url);
        
        if (looksLikeHtml) {
          console.log('Content appears to be HTML, using srcdoc with Chrome fixes');
          
          // Inject Chrome-specific fixes before setting srcdoc
          content = injectChromeFixes(content);
          
          // Use srcdoc to force browser to treat as HTML
          gameFrame.srcdoc = content;
          
          gameFrame.onload = () => {
            console.log('Game loaded via srcdoc with fixes');
            setTimeout(() => {
              gameLoader.classList.add('hidden');
            }, 500);
          };
          
          gameFrame.onerror = () => {
            console.log('srcdoc load failed, trying direct load');
            loadDirect(url);
          };
        } else {
          console.log('Content does not appear to be HTML, trying direct load');
          loadDirect(url);
        }
        
      } catch (error) {
        console.log('Fetch failed, trying direct load:', error);
        loadDirect(url);
      }
    }
    
    // Direct load fallback
    function loadDirect(url) {
      console.log('Loading game directly:', url);
      
      // Clear srcdoc first
      gameFrame.srcdoc = '';
      
      // Add cache busting
      const timestampedUrl = url + (url.includes('?') ? '&' : '?') + 't=' + Date.now();
      gameFrame.src = timestampedUrl;
      
      gameFrame.onload = () => {
        console.log('Game loaded directly');
        setTimeout(() => {
          gameLoader.classList.add('hidden');
        }, 500);
      };
      
      gameFrame.onerror = () => {
        console.log('Direct load failed');
        showLoadError();
      };
    }
    
    // Show load error
    function showLoadError() {
      gameLoader.classList.add('hidden');
      
      gameLoader.innerHTML = `
        <div style="text-align: center; padding: 20px; max-width: 500px;">
          <div style="color: #ff4757; margin-bottom: 15px; font-size: 18px;">Game Failed to Load</div>
          <p style="color: var(--text-muted); margin-bottom: 20px; font-size: 14px; line-height: 1.5;">
            This game couldn't be loaded. Please try again or use a different browser.
          </p>
          <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 20px;">
            <button onclick="closeGameModal()" class="btn" style="background: #ff4757;">
              Close
            </button>
          </div>
        </div>
      `;
      gameLoader.classList.remove('hidden');
    }
    
    // Close game modal
    function closeGameModal() {
      modalBackdrop.classList.remove('show');
      
      // Restore scroll position
      document.body.classList.remove('modal-open');
      document.body.style.top = '';
      window.scrollTo(0, scrollPosition);
      
      // Clear iframe and reset srcdoc
      gameFrame.src = 'about:blank';
      gameFrame.srcdoc = '';
      
      // Reset loader
      gameLoader.classList.add('hidden');
      gameLoader.innerHTML = `
        <div class="game-loader-spinner"></div>
        <div class="game-loader-text">Loading...</div>
      `;
      
      // Exit fullscreen if active
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }
    
    // Toggle fullscreen for the entire site
    function toggleFullscreenMode() {
      const element = document.documentElement;
      
      if (!document.fullscreenElement) {
        element.requestFullscreen().catch(err => {
          console.error('Fullscreen error:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }
    
    // Toggle fullscreen for game modal - IMPROVED
    function toggleGameFullscreen() {
      const container = document.querySelector('.iframe-container');
      
      if (!document.fullscreenElement) {
        container.requestFullscreen().catch(err => {
          console.error('Fullscreen error:', err);
          // Fallback to modal fullscreen
          document.querySelector('.modal').requestFullscreen();
        });
      } else {
        document.exitFullscreen();
      }
    }
    
    // Debounce utility function
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }
  </script>
